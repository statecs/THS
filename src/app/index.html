    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@thskth" />
    <meta property="twitter:title" content="THS - Your Students' Union" />
    <meta property="twitter:description" content="Welcome to Royal Institute of Technology and the Student Union! THS, Tekniska Högskolans Studentkår, has three main objectives: 1. To ensure that everyday life as a KTH student is trouble-free and rewarding 2. To monitor and improve the quality of education at KTH 3. To server as a platform to connect students with business and industry, while offering skill development and professional networking." />
    <meta property="twitter:image" content="http://ths.kth.se/wp/wp-content/uploads/assets/og-image.jpg" />
    <meta property="twitter:url" content="{{ meta.url }}" />
    <!-- open graph metadata. One day this might be crawled... -->

    <meta property="og:site_name " content="THS" />
    <meta property="og:url " content="{{ meta.url }}" />
    <meta property="og:description" content="Welcome to Royal Institute of Technology and the Student Union! THS, Tekniska Högskolans Studentkår, has three main objectives: 1. To ensure that everyday life as a KTH student is trouble-free and rewarding 2. To monitor and improve the quality of education at KTH 3. To server as a platform to connect students with business and industry, while offering skill development and professional networking." />
