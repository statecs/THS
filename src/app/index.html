<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <!--<![endif]-->
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="%%BASE_PATH%%">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- metadata -->
    <title ng-bind="meta.title">%%DEFAULT_TITLE%%</title>
    <meta name="description" content="%%DEFAULT_DESCRIPTION%%" ng-if="false">
    <meta name="description" content="{{ meta.description | stripHtmlTags }}">
    <meta name="author" content="THS">
    <!-- Twitter summary card metadata. One day this might be crawled... -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@thskth" />
    <meta property="twitter:title" content="{{ meta.title }}" />
    <meta property="twitter:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="twitter:image" content="{{ meta.image }}" />
    <meta property="twitter:url" content="{{ meta.url }}" />
    <!-- open graph metadata. One day this might be crawled... -->
    <meta property="og:title" content="{{ meta.title }}" />
    <meta property="og:site_name " content="THS" />
    <meta property="og:url " content="{{ meta.url }}" />
    <meta property="og:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="og:image" content="{{ meta.image }}" />

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- inject:css -->
    <!-- endinject -->

</head>

<body ng-controller="AppController as vm" class="is-repeat-visitor u-background u-foreground t-work">

 <spinner name="loadingSpinner">
 <div class="overlay"></div>
 <div class="is-loading is-initial-load">
     <div class="c-loader b-color">
            <div class="c-loader_figure"></div>
        </div>
  </div>
</spinner>

    <div class="main-view">
    <div class="menu">
            <ul>
                <li><a ng-class="{ selected: vm.activeSection === 'root.home'}" ui-sref="root.home">Home</a></li>
                <li><a ng-class="{ selected: vm.activeSection === 'root.news' ||
                                             vm.activeSection === 'root.newsPost' ||
                                             vm.activeSection === 'postsByTag' ||
                                             vm.activeSection === 'root.blogBySearch'}" ui-sref="root.news">News</a></li>
                 <li><a ng-class="{ selected: vm.activeSection === 'pages' || vm.activeSection === 'root.page' || vm.activeSection === 'root.pageslug'}" href="/start">Start</a></li>
            </ul>
        </div>

        <div class="content">
            <div ui-view="container"></div>
        </div>
    </div>

<!-- inject:js -->
<!-- endinject -->
<script>
    // Google Analytics code here
</script>
</body>
</html>
