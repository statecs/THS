<div class="pure-g page-content" ng-controller="HomeCtrl as vm">
    <div class="o-content">
    <div class="o-container" data-widget="block">
        <div class="o-grid">
            <div when-visible="animateElementIn"
    when-not-visible="animateElementOut" class="o-whole wrap hidden" id="content-area" ng-if="vm.loaded == true">
                <div class="c-block -link " style="background-color: rgb(255, 255, 255);">
                <span class="c-block_background-wrap">
                <iframe style="position: absolute; top: 0; left: 0;" id="player" data-id="vjfpKmPmSTw" frameborder="0" allowfullscreen="1" title="YouTube video player" width="100%" height="100%" src="https://www.youtube.com/embed/vjfpKmPmSTw?vq=hd720&amp;autoplay=0&amp;loop=1&amp;playlist=vjfpKmPmSTw&amp;modestbranding=1&amp;controls=0&amp;enablejsapi=1&amp;"></iframe></span>
                  <article class="c-block_container"><h1 class="c-block_category">THS - Your Students' Union</h1></article>
                </div>
            </div>

              <div when-visible="animateElementIn"
    when-not-visible="animateElementOut" delay-percent="0.50" class="hidden o-third" ng-repeat="tile in vm.socialTiles">
                <a id="fadein-trigger" class="c-block -link " target=_"blank" href="{{ tile.link }}" style="background-image: url('{{ tile.imageUrl }}');  background-size: cover;">
                    <div class="o-ripple" style="background-color: #F65846;"></div>
                </a>
            </div>
        </div>
    </div>
</div>
</div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          playerVars: {
                    autoplay: 0,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    autohide: 1,
                    modestbranding: 1,
                    vq: 'hd1080'},
          videoId: 'vjfpKmPmSTw',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
       // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        player.mute();
      }

      var done = false;
      function onPlayerStateChange(event) {
        
      }
      function stopVideo() {
        player.stopVideo();
      }
  </script>
