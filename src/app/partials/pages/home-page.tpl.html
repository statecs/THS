<div class="pure-g page-content" ng-controller="HomeCtrl as vm">
    <div class="o-content">
    <div class="o-container" data-widget="block">
        <div class="o-grid">
            <div class="o-whole wrap" id="content-area" ng-if="vm.loaded == true">
                <div class="c-block -video " style="background-color: rgb(255, 255, 255);">
                <span class="c-block_background-wrap">
                <iframe style="position: absolute; top: 0; left: 0;" id="player" data-id="vjfpKmPmSTw" frameborder="0" allowfullscreen="1" title="YouTube video player" width="100%" height="100%" src="https://www.youtube.com/embed/vjfpKmPmSTw?vq=hd720&amp;autoplay=0&amp;loop=1&amp;playlist=vjfpKmPmSTw&amp;modestbranding=1&amp;controls=0&amp;enablejsapi=1&amp;"></iframe></span>
                  <!--<article class="c-block_container"><h1 class="c-block_category">THS - Your Students' Union</h1></article>-->
                </div>
            </div>



              <div ng-repeat="tile in vm.socialTiles" class="js-wow o-third fadeInUp" >
                <a id="fadein-trigger" class="c-block -link " target=_"blank" href="{{ tile.link }}">
                <div class="c_item_background-wrap o-background ">
                        <div class="c_item_background o-background -overflow" style="background-image: url('{{ tile.imageUrl }}');"></div>
                    </div>
                <div class="c_item_content-background o-background" style="background-color: #FFFFFF;"></div>
                    <div class="o-ripple" style="background-color: #F65846;"></div>
                     <div class="c_item_content" style="color: #EF5C5C">
                        <div class="c_item_text">
                            <h3 class="c_item_title">{{ tile.description  | limitHtml: 100 }}</h3>
                            <div class="c_item_line"></div>
                            <p class="c_item_category"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          playerVars: {
                    autoplay: 0,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    autohide: 1,
                    modestbranding: 1,
                    vq: 'hd1080'},
          videoId: 'vjfpKmPmSTw',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
       // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        player.mute();
      }

      var done = false;
      function onPlayerStateChange(event) {
        
      }
      function stopVideo() {
        player.stopVideo();
      }
  </script>
