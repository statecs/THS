<div class="content js-wow fadeIn animated" id="top">
	<div class="col-12">
		<div class="hero-block hero-block--darken hero-block--top-gradient">
		<img class="hero-block_image js-img-swap" data-osrc="/image/1486/b8/0.5,0.48/small">	
    		<div class="hero-block_content">
        	<div class="hero-block_category sub-title"></div>
           		<h1 class="hero-block_title o-heading -h1 js-wow fadeInUp animated">
            		<span class="o-heading_line">
                		<span class="o-heading_text js-wow slideUp animated" data-wow-delay="0.1s">{{vm.page.title}}</span>
            		</span>
        		</h1>
    		</div>
		</div>
	</div>
 <style ng-if="vm.page.acf.hero_image.url">
      .hero-block {
        background-image: url('{{vm.page.acf.hero_image.sizes.image640}}');
      }
      @media (min-width: 640px) {
        .hero-block {
          background-image: url('{{vm.page.acf.hero_image.sizes.image960}}');
        }
      }
      @media (min-width: 960px) {
        .hero-block {
          background-image: url('{{vm.page.acf.hero_image.sizes.image1280}}');
        }
      }
       @media (min-width: 1280px),
      (-webkit-min-device-pixel-ratio: 2) and (min-width: 640px),
        (min-resolution: 192dpi) and (min-width: 640px) {
        .hero-block{
          background-image: url('{{vm.page.acf.hero_image.sizes.image1600}}');
        }
      }
      @media (min-width: 1600px),
        (-webkit-min-device-pixel-ratio: 2) and (min-width: 960px),
        (min-resolution: 192dpi) and (min-width: 960px) {
        .hero-block {
          background-image: url('{{vm.page.acf.hero_image.sizes.image1920}}');
        }
      } 
    </style>
    <style ng-if="!vm.page.acf.hero_image.url">
	.hero-block {
        background-image: url('assets/images/big-banner.jpg');
     }
	</style>


    <div class="o-container page" data-widget="block">

        <div class="o-grid">

<div class="two-third left-o">

<div ng-if="vm.page.content" ng-bind-html="vm.page.content"></div>

<div ng-if="vm.page.acf.post_meta[0].col" ng-repeat="col in vm.page.acf.post_meta[0].col" class="o-half left-o">

<div ng-if="col.img" class="cover-img" style="background-image:url({{col.img}});background-size: cover;"></div>	

<div  ng-bind-html="col.content | sanitizeHtml"></div>	

</div>
<!--<div class="as"><div class="title">Was this article helpful?</div><div class="subtitle"></div><button class="as-button" data-value="5" type="button">Yes</button><button class="as-button" data-value="1" type="button">No</button></div>-->

	<p>Page created: {{vm.page.date | date:'dd MMM yyyy' }}<br />Page updated: {{vm.page.modified | date:'dd MMM yyyy' }}<br />
	</p>

</div>

<div class="o-third">

<div ng-if="vm.page.acf.post_meta[0].related_links" class=" js-wow fadeInUp animated">
	<div class="related-links-block"><h2 class="h2 border-top">Related links</h2>
	<div class="link-container">

	<div class="link-container" ng-bind-html="vm.page.acf.post_meta[0].related_links | sanitizeHtml">
		
	</div>

	</div>

</div></div>

<div ng-repeat="mCard in acf.cards[0].card_content | filter:{order:{template:'default'}} | orderBy:'-order[0].order_id':true track by mCard.id" class="o-third-page js-wow fadeInUp animated" style="background-color:{{mCard.bg_color}};background-image:url({{mCard.bg_img}});background-size: cover;opacity: 0.05;overflow:hidden">

 <div default-card></div>

</div>




    </div>
</div>
</div>

</div>


</div>
