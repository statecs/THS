 <div class="js-wow fadeInUp animated" ng-repeat="tile in vm.socialTiles|limitTo:1">
  <div class="feature-block animate-block">

    <a target="_blank" href="{{ tile.link }}" class="c-block feature-block_link" style="background-image: url('{{ tile.imageUrl }}');  background-size: cover; min-height: 450px">

     <div class="tag tag--date">
          <div class="tag_month">{{ tile.date | date:'MMM' }}</div>
          <div class="tag_day">{{ tile.date | date:'dd' }}</div>
        </div><!-- End .tag -->
        
      <div class="feature-block_content">
        <div ng-if="tile.description" class="feature-block_category sub-title">{{ tile.description  | limitHtml: 100 }}</div>
        <h3 class="feature-block_title">{{ tile.type  | limitHtml: 100 }}</h3>
      </div><!-- End .feature-block_content -->
    </a><!-- End .feature-block_link -->

  </div><!-- End .feature-block -->
</div>
