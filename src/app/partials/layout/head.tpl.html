	<header class="global-header theme-transparent" ng-class="{ 'js-open-nav': showMobileMenu }">
			<div class="global-header_action-bar">
				<a href="/" class="global-header_logo-link"><img src="assets/images/logo.png" class="global-header_logo-img"/></a>
				
				<a ng-click="openArticlesMenu()" class="js-global-icon-menu ">
                        <p class="article-menu">News</p> </a>
                             <button ng-click="toggleMobileMenu($event)" type="button" class="icon-menu-o open">		
								<span class="cls"></span>
								<span class="cls"></span>
								<span class="cls"></span>
                    </button>

			</div>

			<ul class="c-sidebar_submenu -news js-submenu-news {{menuArticleClass}}" data-widget="dropdownCategories">

                        <div class="c-dropdown">
                            
                            <span class="c-dropdown_item js-dropdown-label" data-idcat="all">


  		<div class="search-container">
            <revealing-search-input search-callback="search(term)"></revealing-search-input>
                        <a ng-click="clearSearch()"><div class="search-btn -close"><i ng-if="searchTrue == true" class="material-icons">clear</i></div></a>
        </div>        


							<!--
							 <select class="c-dropdown_label" ng-model="query" ng-options="cat.name for cat in cats track by cat.slug">
                            </select>
                            -->
                            <select class="c-dropdown_label" ng-model="query">
								 <option ng-selected="true" disabled selected value>---Please select---</option>
								 <option value>All Categories</option>
                               <option class="c-dropdown_item" data-idcat="20" ng-repeat="cat in cats" value="{{cat.slug}}">
                                   <span>{{cat.name}}</span>
                               </option>
                            </select>

                            </span>
                            
                        </div>
			<div class="scroll-content">

					<li class="c-sidebar-news_item" dir-paginate="post in posts | itemsPerPage: 10 | filter:query:true" >

					    <article class="c-sidebar-news_content">
					        <a ng-click="closeMenu()" ui-sref="root.newsPost({ id: post.id, title: post.slug })">
					        <p class="c-sidebar-news_infos" ng-if="post.date">
					                {{ post.date | date:'dd MMM yyyy' }} | <span ng-repeat="cat in post.category">{{cat.name}} | </span> {{author.name}}
					        </p>
					        <h1 class="c-sidebar-news_title">{{post.title}}</h1>

					            <p class="c-sidebar-news_summary"></p>
					        </a>
					    </article>
					</li>
					  <div class="c-sidebar-news_item list-pagination">
            <dir-pagination-controls template-url="common/directives/pagination/dirPagination.tpl.html" on-page-change="scrollToTop()" direction-links="false">
            </dir-pagination-controls>
        </div>      
        <!--<div class="c-sidebar-news_item" ng-if="query.length != 0">No results</div>-->
         </div>    
				</ul>

			<nav class="global-header_nav" role="navigation">
				<div class="nav-primary js-global-nav-control">
					<div class="nav-section nav-section--theme-{{ $index+1 }}" ng-repeat="link in nav">
					<div ng-click="setActive($index)" ng-class="{'js-open-section' : $index === activeMenu}" class="nav-link-level-1"><a ng-click="closeMenu()" ng-href={{link.url}}>{{link.title}}</a></div>

					<div class="nav-menu" >
						<div class="nav-sub-section" ng-repeat="subItem in link.children">

							<div ng-click="setSubActive($index)" ng-class="{'js-open-section' : $index === activeSubMenu}" class="nav-link-level-2"><a ng-click="closeMenu()" ng-href={{subItem.url}}> {{subItem.title}}</a></div>

							<a ng-repeat="subsubItem in subItem.children" ng-click="closeMenu()" ng-href="{{subsubItem.url}}" class="nav-link-level-3">{{subsubItem.title}}</a> 

						</div>
					</div>

				</div>
				</div>
