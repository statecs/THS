	<header class="global-header theme-transparent {{menuClass}}" ng-controller="HeaderCtrl">
			<div class="global-header_action-bar">
				<a href="/" class="global-header_logo-link"><img src="assets/images/logo.png" class="global-header_logo-img"/></a>

				<button ng-click="openMenu()" class="icon-menu js-global-icon-menu">
					<span>menu</span>
				</button>
				
				
			</div>

			<nav class="global-header_nav" role="navigation">
				<div class="nav-primary js-global-nav-control">
					<div class="nav-section nav-section--theme-{{ $index+1 }}" ng-repeat="link in nav">
					<div ng-click="setActive($index)" ng-class="{'js-open-section' : $index === activeMenu}" class="nav-link-level-1"><a ng-click="closeMenu()" ng-href={{link.url}}>{{link.title}}</a></div>

					<div class="nav-menu" >
						<div class="nav-sub-section" ng-repeat="subItem in link.children">

							<div ng-click="setSubActive($index)" ng-class="{'js-open-section' : $index === activeSubMenu}" class="nav-link-level-2"><a ng-click="closeMenu()" ng-href={{subItem.url}}> {{subItem.title}}</a></div>

							<a ng-repeat="subsubItem in subItem.children" ng-click="closeMenu()" href="{{subsubItem.url}}" class="nav-link-level-3">{{subsubItem.title}}</a> 

						</div>
					</div>

				</div>
				</div>

				<div class="nav-secondary">
				<div class="nav-section no-menu nav-link-action-company"><a ng-href="/business"><i class="material-icons">work</i></a></div>
					<div class="nav-section no-menu"><a href="http://thstudent.upright.se" target="_blank" class="white-btn">Pay Union Fee</a></div>
					<div class="nav-section no-menu"><a href="http://campuscompetence.se"><img width="114" src="assets/images/campuscompetence_logo.png"></a></div>
				
				</div>
			</nav>
		</header>
