<div class="footer-section" class="js-wow fadeIn" data-wow-delay="1s">
	<div class="chapters-logo">
		<div class="footer-chapters-logo">
			<a ng-repeat="navLink in navChapters" title="{{navLink.title}}" href="{{navLink.url}}" target="_blank"><img ng-src="http://ths.kth.se/wp/wp-content/uploads/2016/08/{{$index}}.png" class="section-img big-section-img"></a>
		</div>
		<div class="footer-container">
			<div class="footer-divblock">
				<img width="236" src="http://ths.kth.se/wp/wp-content/uploads/2016/08/ths_logotype_new_wn.png" class="ths-logo-footer">
			</div>
			<div class="footer-divblock" ng-repeat="link in navFooter">
				<h1 class="h4-white" ng-bind-html="link.title | sanitizeHtml"></h1>
				<a ng-repeat="childLink in link.children" ng-if="childLink.url" href="{{childLink.url}}" class="white-link student-user-btn"><span ng-bind-html="childLink.title | sanitizeHtml"></span></a>
				<a ng-repeat="childLink in link.children" ng-if="!childLink.url" class="white-link student-user-btn">{{childLink.title}}</a>
			</div>
		</div>
	</div>
	<div alt="Made with love in Stockholm, Sweden" class="footer-love">Made with â™¥ in Stockholm, Sweden</div>
</div>
