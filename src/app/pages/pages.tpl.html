<h1>Pages <small>{{ vm.subtitle }}</small></h1>

<div class="pure-g page-content">
    <div class="pure-u-1">

        <div class="search-container">
            <revealing-search-input search-callback="vm.searchPage(term)"></revealing-search-input>
        </div>

        <ul class="no-bullet post-list">
            <li dir-paginate="page in vm.pages | itemsPerPage: 15" class="post-list-row">
                <span class="post-list-meta">
                    <div class="date">
                        {{ page.date_gmt | date:'dd MMM yyyy' }}
                    </div>
                </span>
                <div class="post-list-entry">
                    <h2><a ui-sref="page({ id: page.id, slug: page.slug })" class="post-list-title">{{ page.title.rendered | decodeHtmlCodes  }}</a></h2>

                    <ul class="tags">
                        <li ng-repeat="tag in page.terms.post_tag">
                            <a ui-sref="pageByTag({ tag: tag.slug })">{{ tag.name }}</a>
                        </li>
                    </ul>

                    <div class="post-list-excerpt" ng-bind-html="page.excerpt">
                    </div>
                </div>
            </li>
        </ul>
        <div class="list-pagination">
            <dir-pagination-controls template-url="common/directives/pagination/dirPagination.tpl.html" on-page-change="vm.scrollToTop()" direction-links="false">
            </dir-pagination-controls>
        </div>
    </div>
</div>
