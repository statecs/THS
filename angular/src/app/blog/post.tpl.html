<div class="pure-g page-content u-fadeInUp is-animated" style=" visibility: visible; animation-delay: 1.0s; animation-name: fadeInUp;">
    <div class="pure-u-1">
    <h1>{{ vm.post.title.rendered }}</h1>

        <div class="post-meta">
            <div class="date">
                {{ vm.post.date | date:'dd MMM yyyy' }}
            </div>
            <ul class="tags">
                <li ng-repeat="tag in vm.post.terms.post_tag">
                    <a ui-sref="postsByTag({ tag: tag.slug })">{{ tag.name }}</a>
                </li>
            </ul>
        </div>

        <div class="post-body u-fadeInUp is-animated" style=" visibility: visible; animation-delay: 1.0s; animation-name: fadeInUp;" ng-bind-html="vm.post.content"></div>
    </div>
</div>
